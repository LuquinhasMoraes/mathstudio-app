<ion-header>
  <ion-navbar>
    <ion-title>Math Studio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="user"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button round block (tap)="navigateToGame()">Iniciar Rodada</button>
  
  <p style="text-align: center;">Ou</p>
  
  <button ion-button round block icon-left (click)='loginFacebook();'>
    <ion-icon name="logo-facebook"></ion-icon>Login com Facebook
  </button>

  <p>{{ user_friends | json}}</p>
</ion-content>
